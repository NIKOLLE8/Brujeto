<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oráculo Místico</title>
    <link rel="icon" href="/img/icon2.png" type="image/x-icon">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital@0;1&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Cinzel", serif;
        background: radial-gradient(
          ellipse at center,
          #1a1a1a 0%,
          #0d0d0d 50%,
          #000000 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e0e0e0;
        overflow: hidden;
        position: relative;
      }
      .rune {
        position: absolute;
        color: #e0e0e0;
        font-size: 1.5rem;
        opacity: 0.15;
        animation: floatRune linear infinite;
        pointer-events: none;
        font-family: "Cinzel", serif;
        user-select: none;
      }
      @keyframes floatRune {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: translate(10px, -10px) rotate(180deg);
          opacity: 0.2;
        }
        100% {
          transform: translate(-10px, 10px) rotate(360deg);
          opacity: 0;
        }
      }
      .container {
        position: relative;
        z-index: 2;
        max-width: 1200px;
        width: 90%;
        margin: 0 auto;
        padding: 40px;
        display: flex;
        align-items: center;
        gap: 40px;
      }
      .image-section {
        flex: 1;
        max-width: 400px;
      }
      .mystical-image {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(100, 100, 100, 0.4),
          0 0 100px rgba(150, 150, 150, 0.2);
        border: 4px solid rgba(200, 200, 200, 0.3);
        filter: contrast(1.2) brightness(0.9);
        transition: box-shadow 1s ease, border-color 1s ease;
      }
      .card-section {
        flex: 1;
        max-width: 600px;
      }
      .oracle-card {
        background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
        border: 2px solid #444;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
        position: relative;
        overflow: hidden;
      }
      .prediction-text {
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
        color: #f0f0f0;
      }
      .prediction-text .gender {
        color: #c9a96e;
        font-family: "Mountains of Christmas", cursive;
        font-size: 32px;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(201, 169, 110, 0.3);
      }
      .evidence-section {
        background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        border: 1px solid #555;
        border-radius: 12px;
        padding: 25px;
        margin: 25px 0;
      }
      .evidence-label {
        font-family: "Crimson Text", serif;
        font-size: 18px;
        font-weight: 600;
        color: #b8b8b8;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .evidence-text {
        font-family: "Crimson Text", serif;
        font-size: 18px;
        color: #d0d0d0;
        background: rgba(255, 255, 255, 0.02);
        padding: 15px;
        border-radius: 8px;
        border-left: 3px solid #c9a96e;
      }
      .action-button {
        display: block;
        width: 100%;
        padding: 18px;
        background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
        color: #e0e0e0;
        border: 2px solid #555;
        border-radius: 12px;
        font-family: "Cinzel", serif;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 30px;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          gap: 20px;
        }
      }
      @media (max-width: 600px) {
        .container {
          width: 95%;
          padding: 20px;
        }
      }
      .start-view {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        height: 100%;
      }
      .glow-image {
        box-shadow: 0 0 40px #c9a96e, 0 0 80px #c9a96e, 0 0 100px #c9a96e;
        border-color: #c9a96e;
        transition: box-shadow 0.5s ease, border-color 0.5s ease;
      }
      @keyframes shake {
        0% {
          transform: translate(0, 0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(2px, -2px);
        }
        60% {
          transform: translate(-2px, 2px);
        }
        80% {
          transform: translate(2px, -1px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      .shake {
        animation: shake 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img
          src="https://i.pinimg.com/736x/11/4d/9b/114d9b89b7aa8649a0d260a93c82d74a.jpg"
          alt="Mystical Fortune Teller"
          class="mystical-image"
        />
      </div>
      <div class="card-section">
        <div class="oracle-card" id="cardContent">
          <!-- Vista inicial -->
          <div id="startView" class="start-view">
            <img
              src="https://i.pinimg.com/736x/d2/30/17/d23017e876b5b101f3da3c77b03d7e36.jpg"
              alt="Portada Mística"
              style="
                width: 40%;
                height: auto;
                border-radius: 12px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
              "
            />
            <div
              style="
                display: flex;
                flex-direction: column;
                align-items: center;
                flex: 1;
              "
            >
              <div
                id="countdownText"
                style="font-size: 18px; margin-bottom: 12px"
              ></div>
              <button class="action-button">Grabar</button>
            </div>
          </div>
          <!-- Vista de resultado (inicialmente oculta) -->
          <div id="resultView" style="display: none">
            <div class="prediction-text">
              Mis plegarias me han dicho que eres...<br />
              <span class="gender">Mujer</span>
            </div>
            <div class="evidence-section">
              <div class="evidence-label">✦ La evidencia es:</div>
              <div class="evidence-text" id="evidenceText">
                Las runas aún están alineándose...
              </div>
            </div>
            <button id="retryBtn" class="action-button" onclick="volverAIntentar()">Volver a intentar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="oraculo.js"></script>
  </body>
</html>
